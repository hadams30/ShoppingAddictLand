<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>budget calculator</title>
	<!--<link rel="stylesheet" href="stylesheet.css"/>-->
    <style>
        .slide{
            display:flex;
            align-items: center;
        }
        .savingsBlock{
            display: flex;
            align-items: center;
        }
    </style>
</head> 
<body>
    <h1>Monthly Budget Calculator</h1>

    <div class="savingsBlock"><h2>Monthly Balance: $</h2><h2 id="savings">0</h2></div>

    <h2>Income</h2>
    <div>
        <label for="income">Monthly Income in dollars: </label>
        <input type="number" id="income" min="0" step="50" value="0">    
    </div>

    <h2>Expenses</h2>
    <div class="slide">
        <label for="slideRent">Rent: </label>
        <input type="range" id="slideRent" min="0" max="6000" value="0">
        <h3>$</h3><h3 id="slideRentSpend">0</h3>
    </div>

    <div class="slide">
        <label for="slideTransit">Transportation: </label>
        <input type="range" id="slideTransit" min="0" max="2000" value="0">
        <h3>$</h3><h3 id="slideTransitSpend">0</h3>
    </div>

    <div class="slide">
        <label for="slideFood">Food: </label>
        <input type="range" id="slideFood" min="0" max="2000" value="0">
        <h3>$</h3><h3 id="slideFoodSpend">0</h3>
    </div>
	
    <div class="slide">
        <label for="slideRetail">Retail/Shopping: </label>
        <input type="range" id="slideRetail" min="0" max="2000" value="0">
        <h3>$</h3><h3 id="slideRetailSpend">0</h3>
    </div>

    <div class="slide">
        <label for="slideLeisure">Leisure: </label>
        <input type="range" id="slideLeisure" min="0" max="2000" value="0">
        <h3>$</h3><h3 id="slideLeisureSpend">0</h3>
    </div>

    <div class="slide">
        <label for="slideOther">Other Expenses: </label>
        <input type="range" id="slideOther" min="0" max="2000" value="0">
        <h3>$</h3><h3 id="slideOtherSpend">0</h3>
    </div>

    <!------------------------javascript------------------------------->
    <script>

        const income = document.getElementById("income");
        income.addEventListener('input',updateRemains);

        const savings = document.getElementById("savings");
        let remains = 0;
        let totalExpense = 0;

        function updateRemains(){
            totalExpense =  Number(slideRent.value) + Number(slideTransit.value) + Number(slideFood.value) + Number(slideRetail.value) + Number(slideLeisure.value) + Number(slideOther.value);
            incomeValue = income.value;
            remains = incomeValue - totalExpense;
            //console.log(totalExpense);
            savings.textContent = remains;

            if (remains<0){
                savings.style.color="red";
            }
            if (remains==0){
                savings.style.color="black";
            }
            if (remains>0){
                savings.style.color="green";
            }
            //I want to add something here so that whenever it's a negative amount
            //it says deficit instead of savings
            //and maybe turns red instead of black 
            //and maybe if you're above a certain amount of savings it turns green 
        }

        //const sliders = ['slideRent','slideTransit','slideFood','slideRetail','slideLeisure','slideOther'];
        //const slideValues = ['slideRentSpend','slideTransitSpend','slideFoodSpend','slideRetailSpend','slideLeisureSpend','slideOtherSpend'];
       
        const slideRent = document.getElementById("slideRent");
        const slideRentSpend = document.getElementById("slideRentSpend");
        slideRent.oninput = function(){
            slideRentSpend.textContent=this.value;
            updateRemains();
        }

        const slideTransit = document.getElementById("slideTransit");
        const slideTransitSpend = document.getElementById("slideTransitSpend");
        slideTransit.oninput = function(){
            slideTransitSpend.textContent=this.value;
            updateRemains();
        }

        const slideFood = document.getElementById("slideFood");
        const slideFoodSpend = document.getElementById("slideFoodSpend");
        slideFood.oninput = function(){
            slideFoodSpend.textContent=this.value;
            updateRemains();
        }

        const slideRetail = document.getElementById("slideRetail");
        const slideRetailSpend = document.getElementById("slideRetailSpend");
        slideRetail.oninput = function(){
            slideRetailSpend.textContent=this.value;
            updateRemains();
        }

        const slideLeisure = document.getElementById("slideLeisure");
        const slideLeisureSpend = document.getElementById("slideLeisureSpend");
        slideLeisure.oninput = function(){
            slideLeisureSpend.textContent=this.value;            
            updateRemains();
        }

        const slideOther = document.getElementById("slideOther");
        const slideOtherSpend = document.getElementById("slideOtherSpend");
        slideOther.oninput = function(){
            slideOtherSpend.textContent=this.value;
            updateRemains();
        }


    </script>
    <!------------------------end javascript------------------------------->
    

</body> 
</html>
